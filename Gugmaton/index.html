        <form action="#" method="post">
            <h1 class="titre_quiz">L'évolution de windows</h1>
            <div class="barre_progression1 cache" data-label="1/3"></div>
            <figure class="question cache" id="Q1">

                    <source srcset="assets/images/Q1_w640.png 1x, assets/images/Q1_w1280.png 2x">

                            <h3>En quelle année fut lancé le système d'exploitation Windows?</h3>

                            </li>
                            <li class="question1_item">
                                <input type="radio" name="Q1" id="Q1B" value="B" class="visuallyhidden">

                                </label>
                            </li>
                        </ul>
                    </fieldset>
                </figcaption>
            </figure>
